<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поздравление</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    .video-container {
      display: none;
      width: 90vw;
      height: 90vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <button id="btn">жмякни</button>

  <div class="video-container" id="videoContainer">
    <!-- YouTube Shorts embed -->
    <iframe
      src="https://www.youtube.com/embed/rYSeJ7tSEHU?autoplay=1&rel=0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const videoContainer = document.getElementById("videoContainer");

    btn.onclick = () => {
      btn.style.display = "none";
      videoContainer.style.display = "block";
    };
  </script>

</body>
</html>
